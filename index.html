<!DOCTYPE html>
<html>
<head>

		data-sap-ui-libs="sap.m,sap.ui.commons"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async"

		}'>
	</script>
	
	<script type="text/javascript">

		        e.preventDefault();
		    }
		}); */

			new sap.m.Shell({
				app: new sap.ui.core.ComponentContainer({
					name: "wb.cosmos.dealapp"
				})
			}).placeAt("content");
