<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>WB Deal Management App</title>
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m" data-sap-ui-compatversion="edge" data-sap-ui-preload="async" data-sap-ui-resourceroots="{
			&quot;wb.cosmos.dealapp&quot;: &quot;./&quot;
		}">
	</script>
	
<script>
var bRunWithMock = true;
var sRunWithMock = jQuery.sap.getUriParameters().get('run-with-mock');
if (sRunWithMock === 'false') {
bRunWithMock = false;
}
if (bRunWithMock) {
jQuery.sap.require('sap.ui.core.util.MockServer');
var uri = 'localService/metadata.xml/';
var oMock = new sap.ui.core.util.MockServer({rootUri : uri});
var _sAppModulePath = "wb.cosmos.dealapp/";
var sMetadataPath = "../localService/metadata.xml";
var sMetadataUrl = jQuery.sap.getModulePath(_sAppModulePath + sMetadataPath.replace(".xml", ""), ".xml");
oMock.simulate(sMetadataUrl);
oMock.start();
	jQuery(document).ready(function($) {  sap.m.MessageToast.show('Running in demo mode with mock data.', {  duration : 4000 });
});
}
</script>


	<script type="text/javascript">
	
		sap.ui.getCore().attachInit(function() {
				sap.ui.require([
					"wb/cosmos/dealapp/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], function (mockserver, Shell, ComponentContainer) {
					mockserver.init();
					new Shell({
						app: new sap.ui.core.ComponentContainer({
						
							name : "wb.cosmos.dealapp"
						})
					}).placeAt("content");
				});
			});
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
